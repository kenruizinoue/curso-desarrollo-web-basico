<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .bloque {
        width: 200px;
        height: 200px;
        background: mediumpurple;
        margin: auto;
      }

      img {
        width: 200px;
        display: block;
        margin: auto;
      }

      h1 {
        margin: 20px;
      }

      h2 {
        margin: 30px;
      }

      .prevenir-margin-collapse {
        height: 1px;
        background: red;
      }

      p {
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- truco 1 -->
    <span>Mi gustan los gatos</span>
    <br />
    <span>Mi gustan los pugs</span>

    <!-- truco 2 -->
    <div class="bloque"></div>
    <img src="gato.jpg" alt="es un gatito" />

    <!-- truco 3 -->
    <h1>Hola mundo!</h1>
    <div class="prevenir-margin-collapse"></div>
    <h2>Hola mundo 2!</h2>

    <!-- truco 4 -->
    <div class="bloque">
      <p>Hola mundo!</p>
    </div>
  </body>
</html>
